<! DOC TYPE html>
<html>
<body>
<form>
<h1><strong>Online TAXI</strong></h1>
<br>
<fieldset>
<legend>Customer Details</legend>
<br>
<label for="CN">Customer Name</label>
<input type="text" id="CN" name="Customer Name">
<br><br>
<label for="CPN">Customer Phone Number</label>
<input type="tel" id="CPN" name="Customer Phone Number">
<br><br>
<label for="EM">Email</label>
<input type="email" id="EM" name="Email">
<br><br>
<label for="PUA">Pick-up Address</label>
<br>
<textarea id="PUA" name="Pick-up Address" rows="5" cols="70">
</textarea>
<br>
</fieldset>
<br><br>
<fieldset>
<legend>Vehicle Details</legend>
<br>
<label for="VT">Vehicle Type</label>
<br><br>
<select id="VT" name="Vehicle Type">
<option value="van">van</option>
<option value="car" selected>car</option>
<option value="bicycle">bicycle</option>
</select>
<br><br>
<label for="AC">Air Condition</label>
<br><br>
<input type="radio" id="AC" name="Air Condition" value="with A/C">with A/C
<input type="radio" id="AC" name="Air Condition" value="without A/C">without A/C
<br><br>
<label for="TS">Tour Staff</label>
<br><br>
<input type="checkbox" id="TS" name="Tour Staff" value="with Driver">with Driver
<input type="checkbox" id="TS" name="Tour Staff" value="with Tour guide">with Tour guide
<br><br>
</fieldset>
<br><br>
<fieldset>
<legend>Trip date</legend>
<br>
<label for="SD">starting date</label>
<input type="date" id="SD" name="Starting date" value="date">
<label for="t">Time</label>
<input type="time" id="t" name="time" value="time">
<br><br>
<label for="ED">End date</label>
<input type="date" id="ED" name="End date" value="date">
<label for="d">Time</label>
<input type="time" id="d" name="date" value="time">
<br><br>
</fieldset>
<br><br><br>
<input type="submit" value="submit">
<input type="reset">
</form>
</body>
</html>
